<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Day 001 Login Form</title>
  
  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
      <link rel="stylesheet" href="./css/style.css">
  
</head>

<body>
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label> 
		
		<div class="login-form">      
		<form action="/Login" method="post"  class="box login">
			<div class="sign-in-htm"> 
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input"  name = "UserName">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name = "password"> 
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div> 
			</form> 

			</div> 

		<form action="/signup" method="post"  class="box login">
			<div class="sign-up-htm"> 
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" name = "user">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password"  name = "password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="conf_pass" type="password" class="input" data-type="password"  name = "password">
					 <span id='message'></span>
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input" name = "email">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
					</form>


				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>

   <script> 
			$('#conf_pass').on('keyup', function () { 
				console.log('comning here', $(this).val() )
       if ($(this).val() == $('div.sign-up-htm #pass').val()) {
        $('#message').html('matching').css('color', 'green');
      } else $('#message').html('not matching').css('color', 'red');
   }); 
			</script>
</body>
</html>
